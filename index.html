<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peer to Peer Web Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Peer to Peer Web Chat</h1>
  </header>

  <main>
    <div id="loginDiv">
      <h2>Welcome to Peer to Peer Web Chat</h2>
      <p>Please log in or register to start chatting.</p>

      <div class="buttonContainer">
        <button id="showLogin">Log In</button>
        <button id="showRegister">Register</button>
      </div>

      <div id="loginForm" class="authForm">
        <h3>Log In</h3>
        Username: <input type="text" id="loginUser" placeholder="Username"><br>
        Password: <input type="password" id="loginPass" placeholder="Password"><br>
        <button id="loginBtn">Enter</button>
        <div id="loginMsg"></div>
      </div>

      <div id="registerForm" class="authForm">
        <h3>Register</h3>
        Username: <input type="text" id="regUser" placeholder="Username"><br>
        Password: <input type="password" id="regPass" placeholder="Password"><br>
        <button id="registerBtn">Register</button>
        <div id="regMsg"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
